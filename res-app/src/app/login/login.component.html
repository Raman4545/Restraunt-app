<!-- login.component.html -->
<div class="parent">
    <div class="container">
        <!-- login.component.html -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="email" id="username" class="form-control" formControlName="username" />
      
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" class="form-control" formControlName="password" />
      
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </form>
  
      </div>
      
      <!-- Modal -->
      
      <div class="custom-modal" *ngIf="showModal">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Success!</h5>
            <button type="button" class="close" (click)="closeModal()">&times;</button>
          </div>
          <div class="modal-body">
            <p>Login successful. Welcome, {{ loginForm.get('username')?.value }}!</p>
          </div>
        </div>
      </div>
